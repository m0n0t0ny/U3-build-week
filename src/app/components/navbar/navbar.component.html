<nav
  class="navbar navbar-expand-lg position-fixed top-0 start-0 end-0 p-0 bg-0 border-bottom border-color-0"
>
  <div class="container-lg">
    <div class="d-flex w-100 px-3">
      <a *ngIf="!utente" class="navbar-brand display-1 color-0"
        >Instagr<img
          src="../../../assets/logo/InstagrAng.svg"
          width="24px"
        />ng</a
      >
      <ul class="navbar-nav d-flex flex-row justify-content-between w-100">
        <li class="nav-item d-flex align-items-center" *ngIf="utente">
          <a class="nav-link fs-5 fw-bolder color-0"
            >Per te
            <button class="btn p-1">
              <i
                class="fa-solid fa-chevron-down fs-6 fw-semibold color-0"
              ></i></button
          ></a>
        </li>
        <li class="utente" *ngIf="utente">
          <div class="nav-link">
            <div class="utente d-flex align-items-center gap-3">
              <button
                type="button"
                class="btn text-danger p-2 fw-bolder"
                *ngIf="utente"
                (click)="logout()"
              >
                Logout
              </button>

              <button
                type="button"
                class="btn rounded-circle d-flex align-items-center p-0"
                [routerLink]="[utente.user.id]"
                routerLinkActive="active"
              >
                <img
                  src="{{ utente.user.profileImageUrl }}"
                  alt="{{ utente.user.name }}'s profile picture"
                  width="38"
                  height="38"
                  style="object-fit: cover"
                  class="d-inline-block align-text-top rounded-circle m-0 p-0"
                />
              </button>

              <div
                id="darklight-1"
                class="theme-switcher d-flex align-items-center justify-content-center"
              >
                <input
                  class="sun"
                  type="checkbox"
                  [checked]="isLightTheme"
                  (change)="onThemeSwitchChange()"
                />
                <span class="moon"></span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

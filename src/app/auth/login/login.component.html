<div class="container">
  <form
    class="d-flex flex-column gap-3"
    #form="ngForm"
    (ngSubmit)="logIn(form)"
  >
    <h3>Login</h3>
    <div class="form-group">
      <div id="email-login">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
          class="form-control"
          ngModel
        />
      </div>
      <div id="password-login">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          class="form-control"
          ngModel
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-3 w-100"
      [disabled]="form.invalid"
    >
      Login
    </button>
    <a class="text-center" [routerLink]="['/signup']" routerLinkActive="active"
      >Sign Up</a
    >
  </form>
</div>

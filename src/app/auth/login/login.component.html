<div class="container">
    <form #form="ngForm" (ngSubmit)="accedi(form)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="form-control" ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Accedi</button>
    </form>
</div>

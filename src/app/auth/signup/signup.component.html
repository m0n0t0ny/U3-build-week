<div class="container">
  <form #form="ngForm" (ngSubmit)="signUp(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        required
        ngModel
      />
      <label for="surname">Surname</label>
      <input
        type="text"
        name="surname"
        id="surname"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="d-none">
      <input type="text" name="posts" id="posts" ngModel />
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-primary mt-3"
    >
      Registrati
    </button>
  </form>
</div>
